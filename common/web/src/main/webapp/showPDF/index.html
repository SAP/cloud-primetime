<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8" />
<title>PDF Viewer</title>
<script
	src="https://ui5.sap.com/1.84.28/resources/sap-ui-core.js"
	data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m, sap.f"
	data-sap-ui-bindingSyntax="complex" data-sap-ui-compatVersion="edge"
	data-sap-ui-preload="async"
	data-sap-ui-resourceroots='{
           "sap.hdb.showPDF": "./",
           "de.nysoft":"../ui/3rdparty/nysoft"
       }'>
	
</script>
<script>
	sap.ui.getCore().attachInit(
			function() {
				sap.ui.require([ "sap/m/Shell",
						"sap/ui/core/ComponentContainer" ], function(Shell,
						ComponentContainer) {
					new Shell({
						appWidthLimited : false,
						app : new ComponentContainer({
							name : "sap.hdb.showPDF",
							height : "100%"
						})
					}).placeAt("content");
				});
			});
</script>
</head>
<body class="sapUiBody" role="application" id="content">
</body>
</html>
